<!-- файл верхней строчки - навбар -->

<nav id="navbar" class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 50px">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Проекты</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Add_pro' %}">Добавить проект</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  <span class="navbar-text" style="margin-right: 50px; display: flex;">
    {% if request.user.is_authenticated %}
    <span class="auth" style="width: 300px; /* Ширина */ margin: 2px; display: inline;">
      Добро пожаловать, {{ user.username }}.
    </span>
    <span class="auth" style="margin: 2px; display: flex;">
      <a href="{% url 'Logout' %}">Выйти</a>
    </span>
    {% else %}
    <span class="noauth" style="margin-right: 20px; display: flex;">
      <a href="{% url 'Register' %}">Регистрация</a> | <a href="{% url 'Login' %}">Логин</a>
    </span>
    {% endif %}
  </span>
</nav>
