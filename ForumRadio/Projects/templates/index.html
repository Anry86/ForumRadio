<!doctype html>
{% load static %}
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% include 'inc/_nav.html' %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
    </head>

    <body id="body-home" style="height: 10vh; /* 100vh - 100% от высоты viewport(окна браузера) */">
        <div style="height: 30%; /* border: 1px solid green; */"></div>
            <div style=" text-align: center;
                    font-size: xx-large;
                    height: 20%;
                    top: 50%;
                    margin-top: -1.0em;
                    margin: 50px; /* border: 1px solid blue; */">
                {{ title }}
            </div>
            <div style=" height: 20%; /* border: 1px solid blue; */"></div>
        <div class ="container px-4 text-center" >
            <div class ="row gx-5" >
                <div class="col">
                    <form action="admin/" target="_blank">
                        <button style="font-size: 2.0em; width: 400px;" class="btn btn-primary btn-block placeholder-wave">Администрация</button>
                    </form>
                </div>
                <div class="col">
                    <form action="pro/" target="_blank">
                        <button style="font-size: 2.0em; width: 400px;" class="btn btn-primary btn-block placeholder-wave">Проекты</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'snowfall/jquery.min.js' %}"></script>
        <script src="{% static 'snowfall/snowfall.jquery.js' %}"></script>
        <script>
            $(document).ready(function(){
                $(document).snowfall({deviceorientation : true, round : true, shadow : false, minSpeed : 1, maxSpeed : 9, minSize: 1, maxSize:9, flakeCount : 244});
            });
        </script>
    </body>
</html>
